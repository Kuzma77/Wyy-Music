<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
@font-face {
  font-family: 'iconfont';  /* project id 1434175 */

			.iconfont{
			    font-family:"iconfont" !important;
			    font-size:16px;font-style:normal;
			    -webkit-font-smoothing: antialiased;
			    -webkit-text-stroke-width: 0.2px;

				.btn{
					width: 80px;
					height: 30px;
					border: none;
					outline: none;
					border-radius: 20px;
					box-shadow: 2px,5px,10px,#aaa;

				.red-theme{
					background-color: rgb(234,111,90);
					color: #fff;

				.blue-theme{
					background-color: rgb(76,175,233);
					color: #fff;
				}
				.yellow-theme{
					background-color: rgb(81,195,50);
					color: #fff;
				}
				.btn-text{
					font-size: 18px;
					position: relative;
					margin: -12px;					
				}

	<body>
		<button type="button" class="btn yellow-theme">
			<i class="iconfont" style="color: rgb(252,252,252);">&#xe646;</i>

		</button>
		<button type="button" class="btn green-theme">
			<i class="iconfont" style="color:#fff;">&#xe607;</i>
			<span class="btn-up">新建</span>
		</button>
		<button type="button" class="btn red-theme">
			<i class="iconfont" style="color: rgb(252,252,252);">&#xe63e;</i>
